log on
hostname ""
rcon_password "INSERT_SERVER_PASSWORD"
// cm2network/csgo:sourcemod sets a default sv_password if it doesn't find it in autoexec.cfg, 
// but having sv_password 0 would just set the server password to "0" instead of disabling it
// workaround is just to declare the variable but not set it so the scripts in cm2network/csgo:sourcemod ignores it
// and it falls back to the default csgo behavior which is sv_password 0 
sv_password
sv_cheats 0
sv_lan 0

// set to retake
sv_skirmish_id 12
